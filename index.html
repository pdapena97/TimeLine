<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Línea Temporal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="intro container">
      <form id="formulario" class="booking-form">
        <h1>¡Introduce tu propio evento!</h1>
        <div class="form-group form-input">
          <label for="añoevento" class="form-label">Año</label>
          <input type="number" name="añoevento" id="year" value="" required />
        </div>
        <div class="form-group form-input">
          <label for="tituloevento" class="form-label">Título </label>
          <input type="text" name="tituloevento" id="title" value="" required />
        </div>
        <div class="form-group form-input custom-input-file">
          <label for="imagenevento" class="form-label"
            >Selecciona una imagen
          </label>
          <input
            type="file"
            id="image"
            name="imagenevento"
            class="input-file"
            value
          />
        </div>
        <div class="form-group form-input">
          <label for="textoevento" class="form-label">Texto</label>
          <input type="texto" name="textoevento" id="text" required />
        </div>
        <button type="submit" class="submit">Enviar</button>
      </form>
      <div class="container">
        <h2>&darr; LÍNEA TEMPORAL &darr;</h2>
      </div>
    </section>

    <section class="timeline">
      <ol id="lineatemporal"></ol>
    </section>

    <footer class="page-footer">Proyecto de Pablo y Hugo</footer>
    <script type="module" src="js/fetch.js"></script>
  </body>
</html>
