<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Línea Temporal</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="intro container">
      <form id="formulario">
        <h1>¡Introduce tu propio evento!</h1>
        <div class="form-group form-input">
          <label for="year" class="form-label">Año</label>
          <input type="number" name="añoevento" id="year" />
        </div>
        <div class="form-group form-input">
          <label for="title" class="form-label">Título </label>
          <input type="text" name="tituloevento" id="title" />
        </div>
        <div class="form-group form-input">
          <label for="text" class="form-label">Texto</label>
          <input type="text" name="textoevento" id="text" />
        </div>
        <div class="form-group form-input custom-input-file">
          <label for="image" class="form-label">Selecciona una imagen </label>
          <input
            type="file"
            id="image"
            name="imagenevento"
            class="input-file"
          />
        </div>

        <button type="submit" class="submit">Enviar</button>
      </form>
      <div class="container">
        <h2>&darr; LÍNEA TEMPORAL &darr;</h2>
      </div>
    </section>

    <section class="timeline">
      <ol id="lineatemporal"></ol>
    </section>

    <footer class="page-footer">Proyecto de Pablo y Hugo</footer>
    <script type="module" src="js/fetch.js"></script>
  </body>
</html>
